<ion-header>
  <ion-row header align-items-start align-items-stretch>
    <ion-col col-12 col-md-6 offset-md-3>
      <img logo src="assets/imgs/ace_table_pan.png" />
    </ion-col>
  </ion-row>
  <ion-navbar>
    <ion-title>Add Event to Venue</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="formg">
  
      <!-- Event Description -->
      <div input-field>
        <ion-row col-12 offset-4>
          <ion-label no-margin no-padding>Enter Event Description</ion-label>
        </ion-row>
        <!-- Input-field-text -->
        <ion-item no-padding>
          <ion-label no-margin >Event Name</ion-label>
          <ion-input formControlName="ename" type="text" [(ngModel)]="ename" [ngModelOptions]="{standalone: true}"></ion-input>  
        </ion-item>
        <!-- Input-field-text -->
        <ion-item no-padding>
          <ion-label no-margin >Brief Description of Event</ion-label>
          <ion-input formControlName="desc" type="textarea" [(ngModel)]="desc" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </div>
  
      <!-- Event Time -->
      <div input-field>
        <ion-row col-12 offset-4>
          <ion-label no-margin no-padding>Enter Event Time Information</ion-label>
        </ion-row>
        <ion-item no-padding>
          <ion-label no-margin>Start Date</ion-label>
          <ion-input formControlName="stdate" type="date"[(ngModel)]="stdate" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item no-padding>
          <ion-label no-margin>End Date</ion-label>
          <ion-input formControlName="enddate" type="date" [(ngModel)]="enddate" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item no-padding>
          <ion-label no-margin>Daily Start Time</ion-label>
          <ion-input formControlName="sttime" type="time" [(ngModel)]="sttime" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item no-padding>
          <ion-label no-margin>Daily End Time</ion-label>
          <ion-input formControlName="endtime" type="time" [(ngModel)]="endtime" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </div>
      <div input-field>
        <ion-row col-12 offset-4>
            <ion-label no-margin no-padding>Enter Labor Needs and ServACE Sponsorship</ion-label>
        </ion-row>
        <ion-item no-padding>
          <ion-label no-margin color="primary">Total Number of Staff Needed</ion-label>
          <ion-input formControlName="numstaff" type="number" [(ngModel)]="numstaff" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item no-padding>
          <ion-label no-margin color="primary">ServACE Points per Volunteer</ion-label>
          <ion-input formControlName="eppp" type="number"[(ngModel)]="eppp" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </div>
    </form>
  
    <!-- Register button -->
    <ion-col col-12 no-padding>
      <button no-margin ion-button full text-uppercase (click)="onRegister()">Register Event</button>
      <button ion-button text-center block (click)="initializeFields()">Reset</button>
    </ion-col>
  </ion-content>
