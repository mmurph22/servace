<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-col col-10 offset-1 col-md-6 offset-md-3>
      <!--<form padding>-->
        <ion-row align-items-start>
          <ion-col col-12>
            <h1>Register as a <strong>ServACE user</strong></h1>
          </ion-col>
        </ion-row>
        <!-- Input-field -->
        <ion-row>
          <ion-col col-12>
            <div>
              <!-- Input-field-text -->
              <ion-item no-padding>
                <ion-label>Username</ion-label>
                <ion-input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label>Password</ion-label>
                <ion-input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
              </ion-item>
            </div>
            <div>
              <ion-item no-padding>
                <ion-label>First Name</ion-label>
                <ion-input type="text" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label>Last Name</ion-label>
                <ion-input type="text" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label>Email</ion-label>
                <ion-input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
              </ion-item>             
              <ion-item no-padding>
                <ion-label>Phone</ion-label>
                <ion-input type="tel" [(ngModel)]="tel" [ngModelOptions]="{standalone: true}"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Role</ion-label>
                <ion-select [(ngModel)]="role">
                  <!--<ion-option value="0"> {{roletypes[0]}} </ion-option>-->
                  <ion-option value="1"> {{roletypes[1]}} </ion-option>
                  <ion-option value="2"> {{roletypes[2]}} </ion-option>
                </ion-select>
              </ion-item>
            </div>
            <!-- Register button -->
            <div>
              <ion-col col-12 no-padding>
                <button no-margin ion-button full text-uppercase (click)="onRegister()">Register</button>
              </ion-col>
            </div>
          </ion-col>
        </ion-row>
      <!--</form>-->
  </ion-col>
</ion-content>
