<ion-header>
  <ion-row header align-items-start align-items-stretch>
    <ion-col col-12 col-md-6 offset-md-3>
      <img logo src="assets/imgs/ace_table_pan.png" />
    </ion-col>
  </ion-row>
  <ion-navbar>
    <ion-title>ServAce Opportunities</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <div id="map"></div>
    <div id="resultList">
      <div class="table-hover">
      <ion-list>
        <button ion-item *ngIf="events" >{{events?.length || '0'}} Events Found </button>
        <ion-row>
          
          <ion-col col-3 text-wrap>
            <thead>Venue</thead>
          </ion-col>
          <ion-col col-3 text-wrap>
            <thead>Event</thead>
          </ion-col>
          <ion-col col-2 text-wrap>
            <thead>Start Date</thead>
          </ion-col>
          <ion-col col-2 text-wrap>
            <thead>End Date</thead>
          </ion-col>
        </ion-row>
        <button ion-item *ngFor="let event of events; let i=index" (click)="goToSignupPage(i)">
          <!-- show grid here -->
          <ion-row>
            
            <ion-col col-3 text-wrap>
              <td>{{ event.venue_name }}</td>
            </ion-col>
            <ion-col col-3 text-wrap>
              <td>{{ event.event_name }}</td>
            </ion-col>
            <ion-col col-2 text-wrap>
              <td>{{ event.startdate }}</td>
            </ion-col>
            <ion-col col-2 text-wrap>
              <td>{{ event.enddate }}</td>
            </ion-col>
            <ion-col col-2 text-wrap>
              <ion-badge item-end float-right color="secondary" *ngIf="event.vols_required; else coveredBlock">Signup</ion-badge>
              <ng-template  #coveredBlock><ion-badge item-end float-right color="light">Covered</ion-badge></ng-template>
            </ion-col>
            
          </ion-row>
        </button>
      </ion-list>  
    </div>
    </div>
</ion-content>
