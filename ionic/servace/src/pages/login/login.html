<ion-header>
  <ion-row header align-items-start align-items-stretch>
    <ion-col col-12 col-md-6 offset-md-3>
      <img logo src="assets/imgs/ace_table_pan.png" />
    </ion-col>
  </ion-row>
</ion-header>

<ion-content *ngIf="data != null">
    <ion-grid no-padding>
      <!-- logo -->
      <ion-row header align-items-start align-items-stretch>
        <!--<ion-col col-10 offset-1 col-md-6 offset-md-3>
          <img logo src="{{data.logo}}" />
        </ion-col>-->
  
      <!-- Section form>-->
    <ion-col col-10 offset-1 col-md-6 offset-md-3>
      <form padding [formGroup]="formg">
        <ion-row align-items-start>
          <ion-col col-12>
              <div class="servace-banner">{{data.title}}<br>{{data.subtitle}}</div>
          </ion-col>
        </ion-row>
        <ion-row col-12 offset-4>
            <ion-label no-margin no-padding>{{data.txtSignupnow}}</ion-label>
        </ion-row>
        <ion-row align-items-start>
          <!-- Signup now buttons -->
          <ion-col col-6 no-margin>
            <button ion-button full text-uppercase (click)="onSignupVolunteer()">
              {{data.btnSignupVolnow}}
            </button>
          </ion-col>
          <ion-col col-6 no-margin>
            <button ion-button full text-uppercase (click)="onSignupCoordinator()">
              {{data.btnSignupCoordnow}}
            </button>
          </ion-col>
        </ion-row>
        <!-- Input-field -->
        <ion-row>
          <ion-col col-12>
            <div input-field>
                <ion-row col-12 offset-4>
                    <ion-label no-margin no-padding>{{pageMessage}}</ion-label>
                </ion-row>
              <!-- Input-field-text -->
              <ion-item no-padding>
                <ion-input formControlName="uname" type="text" [placeholder]="data.txtUsername" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"></ion-input>
  <!--               <ion-label no-margin *ngIf="!isUsernameValid">{{data.errorUser}}</ion-label>
   -->            </ion-item>
              <!-- Input-field-password -->
              <ion-item no-padding>
                <ion-input formControlName="pwd" type="password" [placeholder]="data.txtPassword" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
                <!-- <ion-label no-margin *ngIf="!isPasswordValid">{{data.errorPassword}}</ion-label> -->
              </ion-item>
            </div>
            <!-- Login button -->
            <ion-col col-12 no-padding>
              <button no-margin ion-button full text-uppercase (click)="onLogin()">{{data.btnLogin}}</button>
            </ion-col>
            <!-- Description -->
            <div description text-center>
              <ion-row>
                <!-- Reset your password button -->
                <!--<ion-col col-12 no-padding no-margin text-left>
                  <p no-margin no-padding>{{data.txtForgotPassword}} <a>{{data.btnResetYourPassword}}</a> </p>
                </ion-col> -->
                <!-- Signup now button -->
                <!--
                <ion-col col-12 no-padding no-margin text-left>
                  <p no-margin no-padding (click)="onRegister()">{{data.txtSignupnow}} <a>{{data.btnSignupnow}}</a> </p>
                </ion-col>
                -->
              </ion-row>
            </div>
          </ion-col>
        </ion-row>
      </form>
      </ion-col>
          </ion-row>
    </ion-grid>
  </ion-content>
