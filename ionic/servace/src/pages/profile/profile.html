<ion-header>
  <ion-row header align-items-start align-items-stretch>
    <ion-col col-12 col-md-6 offset-md-3 no-padding>
      <img logo src="assets/imgs/ace_table_pan.png" />
    </ion-col>
  </ion-row>
  <ion-navbar>
    <ion-title>Volunteer Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
      <ion-card-header text-center>
        <ion-label no-margin text-center><ion-badge color="primary"><div class="servace-badge">{{firstname}} {{lastname}}</div></ion-badge></ion-label>
      </ion-card-header>

      <ion-card-content>
        <ion-row>
          <ion-col col-3>
            <ion-item no-padding>
              <!--<img class="profilecard" src='{{imgtable}}'>-->
              <img class="profilecard" src='{{imgcard}}'>
            </ion-item>
          </ion-col>
          <ion-col col-9>
            <ion-item no-padding>
              <ion-icon name="medal" item-start></ion-icon>
              <ion-label no-margin>ServACE Level: 
              <ion-badge float-right color="secondary">{{level}}</ion-badge></ion-label>
            </ion-item>
            <ion-item no-padding>
              <ion-icon name="list" item-start></ion-icon>
              <ion-label no-margin>ServACE Points: 
              <ion-badge float-right color="secondary">{{points}}</ion-badge></ion-label>
            </ion-item>
            <ion-item no-padding>
              <ion-icon name="mail" item-start></ion-icon>
              <ion-label no-margin>Email: 
              <ion-badge float-right color="secondary">{{email}}</ion-badge></ion-label>
            </ion-item>
          </ion-col> 
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card-header>
      <ion-label text-center><div class="servace-menu">Volunteer History</div></ion-label>
    </ion-card-header>
    <ion-card-content>
      <div class="table-hover">
      <ion-list inset>
          <ion-row>
            <ion-col col-3 text-wrap>
              <thead>Event</thead>
            </ion-col>
            <ion-col col-3 text-wrap>
              <thead>Venue</thead>
            </ion-col>
            <ion-col col-2 text-wrap>
              <thead>Start Date</thead>
            </ion-col>
            <ion-col col-2 text-wrap>
              <thead>End Date</thead>
            </ion-col>
            <ion-col col-2 text-wrap>
              <thead>Points Earned</thead>
            </ion-col>
          </ion-row>
        <button ion-item *ngFor="let event of events">
          <ion-row>
            <ion-col col-3 text-wrap>
              <td>{{ event.event_name }}</td>
            </ion-col>
            <ion-col col-3 text-wrap>
              <td>{{ event.venue_name }}</td>
            </ion-col>
            <ion-col col-2 text-wrap>
              <td>{{ event.startdate }}</td>
            </ion-col>
            <ion-col col-2 text-wrap>
              <td>{{ event.enddate }}</td>
            </ion-col>
            <ion-col col-2 text-wrap>
              <ion-badge item-end>{{event.s_pts}}</ion-badge>
            </ion-col>
          </ion-row>
        </button>  
      </ion-list>
      </div>
    </ion-card-content>

</ion-content>
